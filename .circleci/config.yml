version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10
      - image: circleci/mongo:3.6

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/project

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - run: cd packages/common && yarn install
#          name: Preparing common

      - run: cd packages/portal-backend && yarn install      
#          name: Preparing backend
          
      - save_cache:
          paths:
            - node_modules
#            - packages/common/node_modules
#            - packages/portal-backend/node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

     # openssl aes-256-cbc -e -in ../.env -out .config -k $KEY
      - run: cd .circleci && openssl aes-256-cbc -d -in .config -out ../.env -k $ENVKEY
#          name: Setting up .env 

      - run: cd packages/common && ../../node_modules/typescript/bin/tsc
#          name: Building common

      - run: cd packages/portal-backend && ../../node_modules/typescript/bin/tsc
#          name: Building backend

#      - run: cd packages/portal-backend && yarn testCI
#          name: Backend tests

      - run:
            command: cd packages/portal-backend && yarn testCI
            environment:
              MOCHA_FILE: packages/portal-backend/test-results.xml
            when: always
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit

      - run: rm .env
#          name: Cleaning up

