<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SDMM Portal</title>

    <!-- Onsen !-->
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <script src="js/portal.js"></script>
</head>

<body>

<!-- First navigation component: Navigator. This will remain always on top of the app. -->
<ons-navigator id="myNavigator" page="main.html">
</ons-navigator>


<!-- Second navigation component: Splitter. This will disappear if the first component changes its content. -->
<template id="main.html">
    <ons-page id="main">
        <ons-toolbar>
            <div class="center">UBC SDMM Portal</div>

            <div id='indexLogin' class="right">
                <ons-toolbar-button onclick="myApp.logout();">
                    <ons-icon icon="fa-sign-out"></ons-icon>
                    <span style="vertical-align: top; font-size: 80%;">Logout</span>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>

        <ons-list>
            <ons-list-item>
                <div style="display:flex; align-items:center; justify-content: center; width: 100%">
                    <ons-button onclick="myApp.handleMainPageClick({courseId: 'sdmm'})">SDMM</ons-button>
                </div>
            </ons-list-item>
        </ons-list>
    </ons-page>
</template>

<template id="student.html">
    <ons-page id="studentTabsPage">
        <ons-toolbar>
            <div class="center" id="studentTabsHeader">SDMM Capstone Portal</div>
            <div class="right">
                <ons-toolbar-button onclick="myApp.logout();">
                    <ons-icon icon="fa-sign-out"></ons-icon>
                    <span style="vertical-align: top; font-size: 80%;">Logout</span>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>
        <ons-list>
            <ons-list-header>Grade Progression</ons-list-header>
            <ons-list-item>D0</ons-list-item>
            <ons-list-item>D1</ons-list-item>
            <ons-list-item>D2</ons-list-item>
            <ons-list-item>D3</ons-list-item>
            <ons-list-header>Repository Provisioning</ons-list-header>
            <ons-list-item>D0</ons-list-item>
            <ons-list-item>D1</ons-list-item>
            <ons-list-item>D2</ons-list-item>
            <ons-list-item>D3</ons-list-item>
        </ons-list>
    </ons-page>
</template>

<template id="login.html">
    <ons-page id="loginPage">
        <ons-toolbar>
            <div class="center">Login Page</div>
        </ons-toolbar>
        <div style="height: 100%; display:flex; align-items:center; justify-content: center;">
