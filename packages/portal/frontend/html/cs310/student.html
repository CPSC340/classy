<ons-page id="StudentRoot">
    <ons-toolbar>
        <div class="center">CPSC 310 Student Portal</div>
        <div id='indexLogin' class="right">
            <ons-toolbar-button onclick="myApp.logout();">
                <ons-icon icon="fa-sign-out"></ons-icon>
                <span style="vertical-align: top; font-size: 80%;">Logout</span>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <ons-list>
        <ons-list-header>Grades</ons-list-header>
        <ons-list-item>
            <div id="studentGradeTable" style="width:100%;"></div>
        </ons-list-item>
        <ons-list-header>Select Project Partner</ons-list-header>
        <ons-list-item>
            <div id="studentPartnerDiv"></div>
        </ons-list-item>
    </ons-list>

</ons-page>
