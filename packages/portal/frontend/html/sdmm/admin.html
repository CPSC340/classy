<ons-page>
    <ons-toolbar>
        <div class="center">SDMM Admin Portal</div>
        <div id='indexLogin' class="right">
            <ons-toolbar-button onclick="myApp.logout();">
                <ons-icon icon="fa-sign-out"></ons-icon>
                <span style="vertical-align: top; font-size: 80%;">Logout</span>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <ons-tabbar swipeable position="top">
        <ons-tab page="deliverables.html" label="Deliverables" icon="ion-home, material:md-home" active>
        </ons-tab>

        <ons-tab page="students.html" label="Students" icon="md-face" active-icon="md-face">
        </ons-tab>

        <ons-tab page="teams.html" label="Teams" icon="ion-ios-people">
        </ons-tab>

        <ons-tab page="grades.html" label="Grades" icon="ion-ios-paper-outline">
        </ons-tab>

        <ons-tab page="results.html" label="Results" icon="ion-android-checkmark-circle">
        </ons-tab>

        <ons-tab page="dashboard.html" label="Dashboard" icon="ion-ios-speedometer-outline">
        </ons-tab>

    </ons-tabbar>


    <template id="deliverables.html">
        <ons-page id="Deliverables">
            <p style="text-align: center;">
                Deliverables Page
            </p>
        </ons-page>
    </template>


    <template id="students.html">
        <ons-page id="Students">
            <p style="text-align: center;">
                Students Page
            </p>
        </ons-page>
    </template>

    <template id="teams.html">
        <ons-page id="Teams">
            <p style="text-align: center;">
                Teams Page
            </p>
        </ons-page>
    </template>

    <template id="grades.html">
        <ons-page id="Grades">
            <p style="text-align: center;">
                Grades Page
            </p>
        </ons-page>
    </template>

    <template id="results.html">
        <ons-page id="Results">
            <p style="text-align: center;">
                Results Page
            </p>
        </ons-page>
    </template>

    <template id="dashboard.html">
        <ons-page id="Dashboard">
            <p style="text-align: center;">
                Dashboard Page
            </p>
        </ons-page>
    </template>


</ons-page>
